<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>TSDP - Indiana</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&family=Oswald:wght@600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;900&display=swap" rel="stylesheet" />

    <link href="css/all.min.css" rel="stylesheet"> <!-- fontawesome -->
    <link href="css/tailwind.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="css/bai.css" rel="stylesheet">


    <script src="js/tsdp-menu.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/jquery.singlePageNav.min.js"></script>
    <script src="js/load-hotels.js"></script>
 


</head>

<body>
    <div class="top parallax-window relative" data-image-src="img/accommodation.png" data-parallax="scroll"
        id="accommodation">
        <nav class="fixed w-full bg-black text-2xl" id="tm-nav">

        </nav>
        <div class="container mx-auto tm-container pt-24 pb-14 sm:py-24">
            <div class="text-center mb-6  blink-row">
                <h2 class="bg-black  py-6 px-12 text-4xl font-medium inline-block bg-opacity-70 rounded-md">
                    Tri State Durga Puja Accommodation Details !!</h2>
            </div>

            <!--All Hotels-->
            <div class="flex flex-col lg:flex-row justify-around items-center lg:items-stretch">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-2 px-2" id="hotel-container">
 
<!-- Hotel cards will be inserted here dynamically -->


                </div>
            </div>
            <footer class="absolute bottom-0 left-0 w-full bg-black text-white">
                <div class="container mx-auto tm-container p-8 text-lg flex flex-col md:flex-row justify-between">
                    <span>Copyright &copy; <span id="year"></span> Bengali Association of Indiana. All rights
                        reserved.</span>
                </div>
            </footer>

        </div>


    </div>


    <script>
        // Get the current year
        var currentYear = new Date().getFullYear();

        // Update the content of the "year" span with the current year
        document.getElementById("year").textContent = currentYear;
    </script>




</body>

</html>
