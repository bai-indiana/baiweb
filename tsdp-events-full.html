    </div>

    <script>
        // Get the current year
        var currentYear = new Date().getFullYear();

        // Update the content of the "year" span with the current year
        document.getElementById("year").textContent = currentYear;
    </script>

    <!--TAB JS-->
    <script>
        // Tab switching logic
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.getAttribute('data-tab');

                // Reset styles for all buttons
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('active-tab');
                    btn.classList.remove('tm-bg-gold');
                    btn.classList.add('border-transparent');
                });

                // Hide all tab contents
                document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));

                // Show selected tab and style it
                button.classList.add('active-tab');
                button.classList.remove('border-transparent');
                button.classList.add('tm-bg-gold'); // Highlight border
                document.getElementById(tab).classList.remove('hidden');
            });
        });
    </script>



    <!-- Populate table from csv then highlight table row for selected tab using time column -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadTableFromCSV('friday', 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRKHu_mr-ZdhS5AG3SOpSyxdH_oZoDQL7LQo9rsKWxwNKMz-1vfMEkDIyPRmNPDfBdJ9Ozcstus6AL9/pub?gid=1270809997&single=true&output=csv', true);
                await loadTableFromCSV('saturday', 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRKHu_mr-ZdhS5AG3SOpSyxdH_oZoDQL7LQo9rsKWxwNKMz-1vfMEkDIyPRmNPDfBdJ9Ozcstus6AL9/pub?gid=29524122&single=true&output=csv', true);
                await loadTableFromCSV('sunday', 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRKHu_mr-ZdhS5AG3SOpSyxdH_oZoDQL7LQo9rsKWxwNKMz-1vfMEkDIyPRmNPDfBdJ9Ozcstus6AL9/pub?gid=2072763129&single=true&output=csv', true);
                highlightActiveRow();  // Call highlightActiveRow after table is loaded

                // Your other code that depends on table being ready
            } catch (error) {
                console.error('Failed to load table:', error);
            }
        });
    </script>
