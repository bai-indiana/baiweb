    <!--TAB JS-->
    <script>
        // Tab switching logic
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.getAttribute('data-tab');

                // Reset styles for all buttons
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('active-tab');
                    btn.classList.remove('tm-bg-gold');
                    btn.classList.add('border-transparent');
                });

                // Hide all tab contents
                document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));

                // Show selected tab and style it
                button.classList.add('active-tab');
                button.classList.remove('border-transparent');
                button.classList.add('tm-bg-gold'); // Highlight border
                document.getElementById(tab).classList.remove('hidden');
            });
        });
    </script>

    <script>
        const fullText = "Coming Soon";
        const container = document.getElementById("coming-soon-text");

        let cycleDuration = 1000 + fullText.length * 150 + 1000; // show + type + buffer

        function runAnimation() {
        // Step 1: Show full text
        container.textContent = fullText;

        // Step 2: After 1s, clear and type letter-by-letter
        setTimeout(() => {
            container.textContent = "";

            [...fullText].forEach((char, index) => {
            const span = document.createElement("span");
            span.textContent = char;
            span.classList.add("letter");
            container.appendChild(span);

            setTimeout(() => {
                span.classList.add("visible");
            }, index * 150);
            });
        }, 1000); // Wait 1s before typing
        }

        // Start loop
        runAnimation();
        setInterval(runAnimation, cycleDuration); // Repeat reliably
    </script>
