<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sponsor</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&family=Oswald:wght@600&display=swap"
        rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet"> <!-- fontawesome -->
    <link href="css/tailwind.css" rel="stylesheet">
    <link href="css/bai.css" rel="stylesheet">
    <link href="css/sponsor-scroll-new.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/jquery.singlePageNav.min.js"></script>
    <script src="js/tsdp-menu.js"></script>


    <style>
        /* Define the CSS for the transparent white div */
        .transparent-white-div {
            background-color: rgba(255, 255, 255, 0.7);
            /* White color with 70% opacity */
        }

        .active-tab {
            font-weight: bolder;
            font-size: 1.125rem;
            letter-spacing: .05rem;
        }
    </style>

</head>

<body>

    <div class="top parallax-window relative" data-image-src="img/durga-bg.jpg" data-parallax="scroll" id="food">
        <nav class="fixed w-full" id="tm-nav">

        </nav>
        <div class="container mx-auto tm-container pt-24 pb-48 sm:py-48">
            <div class="text-center mb-16">

                <h2
                    class="bg-white tm-text-brown py-6 px-12 text-4xl font-medium inline-block rounded-md bg-opacity-70 bg-chef">

                    TSDP Food 2025
                </h2>

            </div>
            <!--Sponsor Section-->
            <div class="flex flex-col lg:flex-row justify-around items-center" id="sponsor-scroll">
                <div class="flex-1 m-5 rounded-xl px-4 py-6 sm:px-8 sm:py-10 bg-brown bg-opacity-90 ">
                    <!-- Header -->
                    <a href="#" target="_blank" class="text-2xl mb-2 sm:mb-3 tm-text-yellow text-center ">Our
                        Sponsors</a>
                    <!-- Scrolling container top -->
                    <div class="sponsor-wrapper">
                        <div class="sponsor-scroll-container">
                            <div class="sponsor-scroll-anything" id="sponsor-scroll-content-top">
                                <!-- Community Sponsor templates inserted via JavaScript -->
                            </div>
                        </div>
                    </div>
                    <!-- Scrolling container bottom -->
                    <div class="sponsor-wrapper">
                        <div class="sponsor-scroll-container">
                            <div class="sponsor-scroll-anything" id="sponsor-scroll-content-bottom">
                                <!-- Corporate Sponsor templates inserted via JavaScript -->
                            </div>
                        </div>
                    </div>
                    <!--Photo Frame-->
                    <div class="sponsor-hover-photo-frame" id="hoverFrame"></div>
                    <div class="sponsor-hover-photo-frame-overlay" id="frameOverlay"></div>
                    <!-- Note -->
                    <div class="text-white text-md sm:text-lg-events font-light mb-1 mt-4">
                        <p>
                            We thank our sponsors for their generosity in supporting our event and helping bring the
                            community together
                        </p>
                    </div>

                    <hr class="my-4 border-gray-300">

                    <!-- Donate Button -->
                    <div class="mt-5">
                        <a title="Click here to sponsor"
                            class="inline-block tm-bg-gold transition text-black font-semibold  pt-2 pb-3 px-8 rounded-md"
                            target="_blank" href="https://tsdpregistration.azurewebsites.net/">
                            <i class="fas fa-gift mr-3"></i>
                            Sponsor
                        </a>
                    </div>
                </div>
            </div>



        </div>
        <footer class="absolute bottom-0 left-0 w-full transparent-white-div">
            <div
                class="text-black container mx-auto tm-container p-8 text-lg flex flex-col md:flex-row justify-between">
                <span>Copyright &copy; <span id="year"></span> Bengali Association of Indiana. All rights
                    reserved.</span>
                <!--<span class="mt-5 md:mt-0">Design: <a href="# target="_parent">Sudip</a></span>-->
            </div>
        </footer>
    </div>
    </div>


</body>
<script src="js/tsdp-sponsor.js"></script>

</html>
