<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <script src="js/a8fvdmqr4oaj0y7.js"></script>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&family=Oswald:wght@600&display=swap"
        rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet"> <!-- fontawesome -->
    <link href="css/tailwind.css" rel="stylesheet">
    <link href="css/bai.css" rel="stylesheet">

    <style>
        /* Define the CSS for the transparent white div */
        .transparent-white-div {
            background-color: rgba(255, 255, 255, 0.7);
            /* White color with 70% opacity */
        }
    </style>

</head>

<body>
    <div class="parallax-window relative" data-image-src="img/ec-bg.jpg" data-parallax="scroll" id="login">
        <div class="container mx-auto tm-container pt-24 pb-48 sm:py-48">
            <div class="text-center mb-16">

            </div>
            <div class="flex flex-col lg:flex-row justify-around items-center">
                <div class="flex-1 m-5 rounded-xl px-4 py-6 sm:px-8 sm:py-10 bg-black bg-opacity-60 tm-item-container">
                    <div class="flex items-start mb-6 tm-menu-item">
                        <form class="text-white text-md sm:text-lg-events font-light w-full"
                            onsubmit="return a()">
                            <input type="text" id="u" placeholder="Username"
                                class="block w-full mb-4 px-4 py-2 rounded-md">
                            <input type="password" id="p" placeholder="Password"
                                class="block w-full mb-4 px-4 py-2 rounded-md">
                            <p class="error" id="e" class="mb-4"></p>
                            <div class="flex justify-end">
                                <button class="tm-bg-gold transition text-white text-sm pt-2 pb-3 px-8 rounded-md"
                                    type="submit">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="flex-1 m-5 rounded-xl px-4 py-6 sm:px-8 sm:py-10 bg-black bg-opacity-50 tm-item-container">
                    <div class="flex items-start justify-end mb-6 tm-menu-item-2">
                        <img alt="EC" class="rounded-md" src="img/ec.jpg">
                    </div>
                </div>
            </div>
            <footer class="absolute bottom-0 left-0 w-full transparent-white-div">
                <div
                    class="text-black container mx-auto tm-container p-8 text-lg flex flex-col md:flex-row justify-between">
                    <span>Copyright &copy; <span id="year"></span> Bengali Association of Indiana. All rights
                        reserved.</span>
                    <!--<span class="mt-5 md:mt-0">Design: <a href="# target="_parent">Sudip</a></span>-->
                </div>
            </footer>
        </div>
    </div>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/parallax.min.js"></script>
<script src="js/jquery.singlePageNav.min.js"></script>

</body>


</html>
